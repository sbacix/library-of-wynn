<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library of Wynn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Inter:wght@400;500;600;700&display=swap');

        :root {
            /* Modern Discord-esque Palette */
            --bg-base: #1e1f22;
            --bg-surface: #2b2d31;
            --bg-elevated: #313338;
            --bg-modifier-hover: rgba(78, 80, 88, 0.3);
            --bg-modifier-active: rgba(78, 80, 88, 0.48);
            
            --accent-primary: #5865F2; /* Blurple */
            --accent-primary-hover: #4752C4;
            
            --text-normal: #dbdee1;
            --text-muted: #949ba4;
            --text-heading: #f2f3f5;

            /* Class Colors for Accents */
            --clr-warrior: #ed4245;
            --clr-archer: #57f287;
            --clr-mage: #00e5ff;
            --clr-shaman: #fee75c;
            --clr-assassin: #eb459e;
        }

        body {
            background-color: var(--bg-base);
            color: var(--text-normal);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            overflow-y: scroll;
        }

        h1, .title-font {
            font-family: 'Cinzel', serif;
        }

        /* --- Animations & Effects --- */
        .ethereal-title {
            background: linear-gradient(to right, #d4d4d8 0%, #ffffff 50%, #d4d4d8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
        @keyframes floatIn { 
            from { opacity: 0; transform: translateY(20px) scale(0.95); } 
            to { opacity: 1; transform: translateY(0) scale(1); } 
        }
        .animate-float-in { animation: floatIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        /* Path Selection Cards */
        .path-card {
            background-color: var(--bg-surface);
            border: 2px solid #313338;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .path-card:hover { transform: translateY(-8px) scale(1.02); }
        .path-icon { transition: all 0.3s ease; }
        
        .path-card-Warrior:hover { border-color: var(--clr-warrior); box-shadow: 0 10px 30px rgba(237, 66, 69, 0.25); }
        .path-card-Warrior:hover .path-icon { border-color: var(--clr-warrior); color: var(--clr-warrior); background: rgba(237, 66, 69, 0.1); }
        
        .path-card-Archer:hover { border-color: var(--clr-archer); box-shadow: 0 10px 30px rgba(87, 242, 135, 0.25); }
        .path-card-Archer:hover .path-icon { border-color: var(--clr-archer); color: var(--clr-archer); background: rgba(87, 242, 135, 0.1); }
        
        .path-card-Mage:hover { border-color: var(--clr-mage); box-shadow: 0 10px 30px rgba(0, 229, 255, 0.25); }
        .path-card-Mage:hover .path-icon { border-color: var(--clr-mage); color: var(--clr-mage); background: rgba(0, 229, 255, 0.1); }
        
        .path-card-Shaman:hover { border-color: var(--clr-shaman); box-shadow: 0 10px 30px rgba(254, 231, 92, 0.25); }
        .path-card-Shaman:hover .path-icon { border-color: var(--clr-shaman); color: var(--clr-shaman); background: rgba(254, 231, 92, 0.1); }
        
        .path-card-Assassin:hover { border-color: var(--clr-assassin); box-shadow: 0 10px 30px rgba(235, 69, 158, 0.25); }
        .path-card-Assassin:hover .path-icon { border-color: var(--clr-assassin); color: var(--clr-assassin); background: rgba(235, 69, 158, 0.1); }

        /* --- Custom Scrollbar --- */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-base); }
        ::-webkit-scrollbar-thumb { background: #111214; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #000000; }

        /* --- Dashboard & Layout --- */
        .dashboard-bar {
            background-color: var(--bg-surface);
            border-bottom: 1px solid #1e1f22;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        /* --- Custom Dropdowns --- */
        .custom-dropdown { position: relative; }
        .dropdown-btn {
            background-color: var(--bg-elevated);
            color: var(--text-normal);
            border: 1px solid transparent;
            transition: all 0.2s ease;
        }
        .dropdown-btn:hover { background-color: var(--bg-modifier-hover); }
        .dropdown-btn.active {
            border-color: var(--accent-primary);
            background-color: var(--bg-modifier-active);
        }
        
        .dropdown-menu {
            position: absolute;
            top: 100%; left: 0;
            margin-top: 8px;
            background-color: var(--bg-elevated);
            border: 1px solid #1e1f22;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
            min-width: 220px;
            max-height: 350px;
            overflow-y: auto;
            z-index: 50;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .custom-dropdown.open .dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        /* Modern Checkbox Item */
        .dropdown-item {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            cursor: pointer;
            transition: background 0.1s;
            border-radius: 4px;
            margin: 4px;
        }
        .dropdown-item:hover {
            background-color: var(--bg-modifier-hover);
            color: var(--text-heading);
        }
        .custom-checkbox {
            appearance: none;
            width: 18px; height: 18px;
            border: 2px solid var(--text-muted);
            border-radius: 4px;
            margin-right: 12px;
            position: relative;
            cursor: pointer;
            transition: all 0.2s;
            background: transparent;
        }
        .custom-checkbox:checked {
            background-color: var(--accent-primary);
            border-color: var(--accent-primary);
        }
        .custom-checkbox:checked::after {
            content: '';
            position: absolute;
            left: 5px; top: 1px;
            width: 5px; height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        /* --- Build Cards --- */
        .build-card {
            background-color: var(--bg-surface);
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.05);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .build-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
            background-color: #2e3035;
        }
        
        .card-accent { position: absolute; top: 0; left: 0; right: 0; height: 3px; opacity: 0.8; }
        .card-Warrior .card-accent { background: var(--clr-warrior); box-shadow: 0 0 10px var(--clr-warrior); }
        .card-Archer .card-accent { background: var(--clr-archer); box-shadow: 0 0 10px var(--clr-archer); }
        .card-Mage .card-accent { background: var(--clr-mage); box-shadow: 0 0 10px var(--clr-mage); }
        .card-Shaman .card-accent { background: var(--clr-shaman); box-shadow: 0 0 10px var(--clr-shaman); }
        .card-Assassin .card-accent { background: var(--clr-assassin); box-shadow: 0 0 10px var(--clr-assassin); }

        /* Badge Colors */
        .badge-Warrior { background: rgba(237, 66, 69, 0.15); color: var(--clr-warrior); }
        .badge-Archer { background: rgba(87, 242, 135, 0.15); color: var(--clr-archer); }
        .badge-Mage { background: rgba(0, 229, 255, 0.15); color: var(--clr-mage); }
        .badge-Shaman { background: rgba(254, 231, 92, 0.15); color: var(--clr-shaman); }
        .badge-Assassin { background: rgba(235, 69, 158, 0.15); color: var(--clr-assassin); }

        .search-input {
            background-color: var(--bg-base);
            color: var(--text-normal);
            border: 1px solid transparent;
        }
        .search-input:focus { border-color: var(--accent-primary); outline: none; }
    </style>
</head>

            { id: "as-null-trick-crafted", name: "Crafted Nullification (Trickster)", class: "Assassin", subclass: "Trickster", weapon: "Nullification", dps: "Varies", dpsValue: 600000, survivability: "Dependent", survValue: 7, description: "By NerdyGamer2012. Smoke Stack Tree. Uses: General Use.", tags: ["Crafted", "Smoke Stack", "General Use"], links: [{ label: "Build Link", url: "https://wynnbuilder.github.io/build...8uIWJaW80V1V9X8X8XWB1EH20A7+vOMp5NwdtbKTS78P0" }] },
            // --- NON-MYTHIC BUILDS ---
            { id: "nm-as-flame", name: "Flameshot Hilt (Shadestepper)", class: "Assassin", subclass: "Shadestepper", weapon: "Flameshot Hilt", dps: "Varies", dpsValue: 400000, survivability: "Dependent", survValue: 5, description: "By pnoot. Non-Mythic starter. Uses: General Use.", tags: ["Non-Mythic", "Starter", "General Use"], links: [{ label: "Build Link", url: "https://wynnbuilder.github.io/builder/#CN05uG4CWi37I0wEGtnrEMbn94S88H0uVg-mwVvH" }] },

            { id: "nm-wa-forsaken", name: "Forsaken (Fallen Burst)", class: "Warrior", subclass: "Fallen", weapon: "Forsaken", dps: "Varies", dpsValue: 400000, survivability: "Dependent", survValue: 6, description: "By Pandamonium and hijmen. Non-Mythic alternative. Uses: NOTG, NOL, TNA, TCC.", tags: ["Non-Mythic", "Starter", "Burst", "Spell"], links: [{ label: "Build Link", url: "https://wynnbuilder.github.io/builder/#CN0CjWz4Wi3-vGoD2emVCOyG3ZTEl1U30wjrJ-xAQ0" }] },
            { id: "nm-ma-event", name: "Event Horizon (Light Bender)", class: "Mage", subclass: "Light Bender", weapon: "Event Horizon", dps: "Varies", dpsValue: 350000, survivability: "Dependent", survValue: 7, description: "Non-Mythic starter. Uses: NOTG, TCC.", tags: ["Non-Mythic", "Starter", "Support", "NOTG", "TCC"], links: [{ label: "Build Link", url: "https://wynnbuilder.github.io/builder/#CK0X6G6Gm90zTG05qm166koHzZHNw7FDLhTQi0" }] },
            { id: "nm-ma-morrow", name: "Morrowind (Arcanist)", class: "Mage", subclass: "Arcanist", weapon: "Morrowind", dps: "Varies", dpsValue: 400000, survivability: "Dependent", survValue: 6, description: "Non-Mythic Arcanist. Uses: TNA, TCC, NOL.", tags: ["Non-Mythic", "Starter", "Arcanist", "TNA", "TCC", "NOL"], links: [{ label: "Build Link", url: "https://wynnbuilder.github.io/build...0+0+0+0-1T2Y2Y2Z2Z2a2a401401401401401lVpyDc+B" }] },
            { id: "nm-sh-panic-sum", name: "Panic Zealot (Summoner)", class: "Shaman", subclass: "Summoner", weapon: "Panic Zealot", dps: "Varies", dpsValue: 400000, survivability: "Dependent", survValue: 7, description: "By Storkk. Non-Mythic Summoner. Uses: General Use.", tags: ["Non-Mythic", "Starter", "Summoner", "General Use"], links: [{ label: "Build Link", url: "https://wynnbuilder.github.io/builder/#CN0oqG2ECn3-vmKEcon45EdG4kTkkupH7udzJNgx7lW10" }] },
            { id: "nm-sh-panic-aco", name: "Panic Zealot (Acolyte)", class: "Shaman", subclass: "Acolyte", weapon: "Panic Zealot", dps: "Varies", dpsValue: 450000, survivability: "Dependent", survValue: 6, description: "By Hotaga. Non-Mythic Acolyte. Uses: NOTG, TCC, NOL, TNA.", tags: ["Non-Mythic", "Starter", "Acolyte", "NOTG", "TCC", "NOL", "TNA"], links: [{ label: "Build Link", url: "https://wynnbuilder.github.io/build...+0+0+0-1T2Y2Y2Z2Z2a2a401401401401401zFEdsZT70" }] }
        ];

        // --- DYNAMIC LINK FIXER ---
        buildsData.forEach(build => {
            if (build.links) {
                build.links.forEach(link => {
                    if (link.url.includes('wynnbuilder.github.io/build...')) {
                        link.url = 'https://forums.wynncraft.com/threads/the-ultimate-build-guide.322635/';
                        if (!link.label.includes('(via Forum)')) link.label += ' (via Forum)';
                    }
                });
            }
        });

        const CLASSES = ["Warrior", "Archer", "Mage", "Shaman", "Assassin"];
        const SUBCLASSES = {
            "Warrior": ["Fallen", "Battle Monk", "Paladin"],
            "Archer": ["Boltslinger", "Trapper", "Sharpshooter"],
            "Mage": ["Arcanist", "Light Bender", "Riftwalker"],
            "Shaman": ["Acolyte", "Summoner", "Ritualist"],
            "Assassin": ["Trickster", "Shadestepper", "Acrobat"]
        };
        const CONTENT_OPTIONS = [
            { id: "TNA", label: "TNA (Nameless Anomaly)", keys: ["tna", "nameless anomaly"] },
            { id: "NOTG", label: "NOTG (Grootslangs)", keys: ["notg", "grootslang"] },
            { id: "NOL", label: "NOL (Nexus of Light)", keys: ["nol", "nexus of light"] },
            { id: "TCC", label: "TCC (Canyon Colossus)", keys: ["tcc", "canyon colossus"] },
            { id: "Annihilation", label: "Annihilation", keys: ["annihilation"] },
            { id: "Lootruns", label: "Lootruns", keys: ["lootrun"] },
            { id: "Wars", label: "Wars", keys: ["war"] }
        ];
        const PLAYSTYLE_OPTIONS = [
            { id: "Spell", label: "Spell / Spam", keys: ["spell", "spam", "burst"] },
            { id: "HeavyMelee", label: "Heavy Melee", keys: ["heavy melee", "melee"] },
            { id: "Tierstack", label: "Tierstack", keys: ["tierstack", "tier stack"] },
            { id: "Support", label: "Support / Healer", keys: ["support", "heal", "tank"] },
            { id: "Hybrid", label: "Hybrid", keys: ["hybrid"] },
            { id: "Grind", label: "Grind / Farm", keys: ["grind", "farm", "ingredient"] }
        ];

        let activeClasses = new Set();
        let activeSubclasses = new Set();
        let activeWeapons = new Set();
        let activeContent = new Set();
        let activePlaystyles = new Set();
        let searchQuery = "";

        function toggleDropdown(id) {
            const dropdown = document.getElementById(id);
            const wasOpen = dropdown.classList.contains('open');
            document.querySelectorAll('.custom-dropdown').forEach(d => {
                d.classList.remove('open');
                d.querySelector('.dropdown-btn').classList.remove('active');
            });
            if (!wasOpen) {
                dropdown.classList.add('open');
                dropdown.querySelector('.dropdown-btn').classList.add('active');
            }
        }

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.custom-dropdown')) {
                document.querySelectorAll('.custom-dropdown').forEach(d => {
                    d.classList.remove('open');
                    d.querySelector('.dropdown-btn').classList.remove('active');
                });
            }
        });

        function renderFilters() {
            document.getElementById('classFilters').innerHTML = CLASSES.map(cls => `<label class="dropdown-item"><input type="checkbox" class="custom-checkbox class-cb" value="${cls}"><span class="text-sm font-medium text-[#dbdee1]">${cls}</span></label>`).join('');
            
            const allSub = Object.values(SUBCLASSES).flat();
            document.getElementById('subclassFilters').innerHTML = allSub.map(sub => {
                const parent = Object.keys(SUBCLASSES).find(k => SUBCLASSES[k].includes(sub));
                return `<label class="dropdown-item subclass-item" data-parent="${parent}"><input type="checkbox" class="custom-checkbox subclass-cb" value="${sub}"><span class="text-sm font-medium text-[#dbdee1]">${sub}</span><span class="ml-auto text-[10px] uppercase text-[#949ba4] bg-[#1e1f22] px-1.5 py-0.5 rounded">${parent.substring(0,3)}</span></label>`;
            }).join('');

            const uniqueWeapons = [...new Set(buildsData.map(b => b.weapon))].sort();
            document.getElementById('weaponFilters').innerHTML = uniqueWeapons.map(wpn => `<label class="dropdown-item"><input type="checkbox" class="custom-checkbox weapon-cb" value="${wpn}"><span class="text-sm font-medium text-[#dbdee1]">${wpn}</span></label>`).join('');

            document.getElementById('contentFilters').innerHTML = CONTENT_OPTIONS.map(opt => `<label class="dropdown-item"><input type="checkbox" class="custom-checkbox content-cb" value="${opt.id}"><span class="text-sm font-medium text-[#dbdee1]">${opt.label}</span></label>`).join('');
            document.getElementById('playstyleFilters').innerHTML = PLAYSTYLE_OPTIONS.map(opt => `<label class="dropdown-item"><input type="checkbox" class="custom-checkbox playstyle-cb" value="${opt.id}"><span class="text-sm font-medium text-[#dbdee1]">${opt.label}</span></label>`).join('');
        }

        function updateButtonLabels() {
            const labels = [
                {id: 'class-btn-text', set: activeClasses, def: "Classes"},
                {id: 'subclass-btn-text', set: activeSubclasses, def: "Subclasses"},
                {id: 'weapon-btn-text', set: activeWeapons, def: "Weapons"},
                {id: 'content-btn-text', set: activeContent, def: "Content"},
                {id: 'playstyle-btn-text', set: activePlaystyles, def: "Playstyle"}
            ];
            labels.forEach(l => {
                const el = document.getElementById(l.id);
                if (l.set.size === 0) el.textContent = l.def;
                else if (l.set.size === 1) el.textContent = Array.from(l.set)[0];
                else el.textContent = `${l.set.size} Selected`;
            });
        }

        function createBuildCard(build) {
            const tagsHtml = build.tags ? build.tags.map(tag => `<span class="px-2 py-1 text-[10px] font-semibold uppercase tracking-wider rounded bg-[#1e1f22] text-[#dbdee1] border border-[#313338]">${tag}</span>`).join('') : '';
            const linksHtml = build.links && build.links.length > 0 ? `<div class="mt-3 pt-2 border-t border-[#313338] mb-3"><span class="block text-[#949ba4] text-[10px] uppercase font-bold tracking-wider mb-1.5">Build Links</span><div class="flex flex-col gap-1">${build.links.map(l => `<a href="${l.url}" target="_blank" class="text-sm text-[#5865F2] hover:text-[#4752C4] hover:underline truncate transition-colors">↳ ${l.label}</a>`).join('')}</div></div>` : '<div class="mb-3"></div>';
            const dpsPct = Math.min((build.dpsValue / 1000000) * 100, 100) || 50;
            const survPct = (build.survValue / 10) * 100 || 50;

            return `<div class="build-card card-${build.class} p-5 h-full"><div class="card-accent"></div><div class="flex justify-between items-start mb-2"><div><h3 class="text-base font-bold text-white mb-1.5 leading-tight">${build.name}</h3><div class="flex items-center space-x-2"><span class="px-2 py-0.5 rounded text-[10px] font-bold badge-${build.class}">${build.class}</span><span class="text-[#949ba4] text-xs font-medium">• ${build.subclass}</span></div></div></div><p class="text-[13px] text-[#949ba4] mb-4 leading-snug">${build.description}</p><div class="bg-[#1e1f22] rounded-lg p-3 mb-2 grid grid-cols-2 gap-x-3 gap-y-3 border border-[#313338] mt-auto"><div class="col-span-2 flex justify-between items-center border-b border-[#313338] pb-1.5"><span class="text-[#949ba4] text-[10px] uppercase font-bold tracking-wider">Mythic Weapon</span><span class="text-[#dbdee1] text-xs font-semibold">${build.weapon}</span></div><div class="col-span-2"><div><span class="text-[#949ba4] text-[10px] uppercase font-bold tracking-wider">Est. DPS <span class="normal-case font-medium text-[#dbdee1] ml-1">(${build.dps})</span></span></div><div class="w-full bg-[#313338] rounded-full h-1.5 mt-1"><div class="bg-[#ed4245] h-1.5 rounded-full shadow-[0_0_8px_rgba(237,66,69,0.5)]" style="width: ${dpsPct}%"></div></div></div><div class="col-span-2"><div><span class="text-[#949ba4] text-[10px] uppercase font-bold tracking-wider">Survivability <span class="normal-case font-medium text-[#dbdee1] ml-1">${build.survivability}</span></span></div><div class="w-full bg-[#313338] rounded-full h-1.5 mt-1"><div class="bg-[#57f287] h-1.5 rounded-full shadow-[0_0_8px_rgba(87,242,135,0.5)]" style="width: ${survPct}%"></div></div></div></div>${linksHtml}<div class="flex flex-wrap gap-1.5 mt-auto pt-1">${tagsHtml}</div></div>`;
        }

        function renderInitialState() {
            const grid = document.getElementById('buildsGrid');
            const classIcons = {
                "Warrior": `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>`,
                "Archer": `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>`,
                "Mage": `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path>`,
                "Shaman": `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>`,
                "Assassin": `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.618 5.984A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016zM12 9v2m0 4h.01"></path>`
            };

            grid.innerHTML = `<div class="col-span-full py-16 flex flex-col items-center justify-center text-center animate-float-in"><div class="w-16 h-16 bg-[#2b2d31] rounded-2xl flex items-center justify-center mb-6 shadow-lg border border-[#313338] transform rotate-45"><svg class="w-8 h-8 text-[#5865F2] -rotate-45" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg></div><h2 class="text-4xl md:text-5xl font-bold text-white title-font mb-4 tracking-wider ethereal-title">The Vault is Locked</h2><p class="text-[#949ba4] text-base md:text-lg mb-12 max-w-2xl px-4">Choose your class and unveil its potential.</p><div class="grid grid-cols-2 lg:grid-cols-5 gap-4 md:gap-6 w-full max-w-5xl px-4">${CLASSES.map(cls => `<div onclick="selectClassShortcut('${cls}')" class="path-card path-card-${cls} cursor-pointer rounded-xl p-6 flex flex-col items-center justify-center"><div class="path-icon w-14 h-14 rounded-full flex items-center justify-center mb-4 border-2 border-[#313338] text-[#949ba4]"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">${classIcons[cls]}</svg></div><h3 class="text-lg font-bold text-white title-font">${cls}</h3></div>`).join('')}</div></div>`;
        }

        window.selectClassShortcut = (cls) => {
            activeClasses.add(cls);
            const cb = document.querySelector(`.class-cb[value="${cls}"]`);
            if (cb) cb.checked = true;
            updateButtonLabels();
            renderBuilds();
        };

        function renderBuilds() {
            const grid = document.getElementById('buildsGrid');
            const countLabel = document.getElementById('resultsCount');
            if (activeClasses.size === 0) { renderInitialState(); countLabel.textContent = `0 Builds`; return; }

            const filtered = buildsData.filter(build => {
                const matchClass = activeClasses.has(build.class);
                const matchSub = activeSubclasses.size === 0 || activeSubclasses.has(build.subclass);
                const matchWep = activeWeapons.size === 0 || activeWeapons.has(build.weapon);
                const searchStr = (build.description + " " + (build.tags ? build.tags.join(" ") : "") + " " + build.name).toLowerCase();
                const matchCnt = activeContent.size === 0 || Array.from(activeContent).every(cId => CONTENT_OPTIONS.find(f => f.id === cId).keys.some(key => searchStr.includes(key)));
                const matchPlay = activePlaystyles.size === 0 || Array.from(activePlaystyles).every(pId => PLAYSTYLE_OPTIONS.find(f => f.id === pId).keys.some(key => searchStr.includes(key)));
                return matchClass && matchSub && matchWep && matchCnt && matchPlay && (!searchQuery || searchStr.includes(searchQuery));
            });

            grid.innerHTML = filtered.length === 0 ? `<div class="col-span-full py-20 text-center text-[#949ba4]">No builds found matching your criteria.</div>` : filtered.map(createBuildCard).join('');
            countLabel.textContent = `${filtered.length} Build${filtered.length !== 1 ? 's' : ''}`;
            
            document.querySelectorAll('.subclass-item').forEach(item => item.style.display = activeClasses.size === 0 || activeClasses.has(item.dataset.parent) ? 'flex' : 'none');
        }

        function attachEventListeners() {
            const bind = (selector, set) => document.querySelectorAll(selector).forEach(cb => cb.addEventListener('change', (e) => {
                if (e.target.checked) set.add(e.target.value); else set.delete(e.target.value);
                renderBuilds(); updateButtonLabels();
            }));
            bind('.class-cb', activeClasses);
            bind('.subclass-cb', activeSubclasses);
            bind('.weapon-cb', activeWeapons);
            bind('.content-cb', activeContent);
            bind('.playstyle-cb', activePlaystyles);
            document.getElementById('searchInput').addEventListener('input', (e) => { searchQuery = e.target.value.toLowerCase(); renderBuilds(); });
        }

        window.clearFilters = () => {
            [activeClasses, activeSubclasses, activeWeapons, activeContent, activePlaystyles].forEach(s => s.clear());
            document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
            document.getElementById('searchInput').value = ''; searchQuery = '';
            updateButtonLabels(); renderBuilds();
        };

        renderFilters(); attachEventListeners(); renderBuilds();
    </script>
